<div class="soundcloud-player-stats">

    <div class="rank" >
        {{ track.rank_playback_count }}
    </div>

    <div class="delta">
        <i class="fa"  ng-class=" trackIconClass() "></i>
        {{ trackPlaybackDelta()  }}
    </div>

    <div class="info" ng-if=" canShowInfo() ">
        <i class="fa fa-info-circle"
           ng-morph-overlay="morphSettings"
           ng-click=" loadTrackSnapshots() "
          >
        </i>
    </div>



</div>
